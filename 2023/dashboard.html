    <script>
        function handleMenu(param) {
            const elBaru = document.querySelectorAll(".item");
            console.log(param);

            if(param === "satu"){
                elBaru.forEach((elemen, index) => {
                    if (index != 0) {
                    elemen.classList.add("hidden")
                    } else {
                        elemen.classList.remove("hidden")
                    }
                });
            } else if (param === "dua"){

                elBaru.forEach((elemen, index) => {
                    if (index != 1) {
                    elemen.classList.add("hidden")
                    } else {
                        elemen.classList.remove("hidden")
                    }
                });

            } else {
                elBaru.forEach((elemen, index) => {
                    if (index != 2) {
                    elemen.classList.add("hidden")
                    } else {
                        elemen.classList.remove("hidden")
                    }
                });
            }
            console.log(elBaru);
        }
    </script>
